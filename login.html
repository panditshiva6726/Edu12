<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mere Edu12 - Login</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --accent: #ff6b6b;
            --text: #333;
            --light: #fff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .left-section {
            flex: 1;
            background-color: var(--primary);
            color: var(--light);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .left-section p {
            font-size: 1.1rem;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a5bef;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                padding: 2rem 1rem;
            }
            
            .right-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome Back</h1>
            <p>Login to continue your learning journey with personalized resources and progress tracking.</p>
        </div>
        <div class="right-section">
            <div class="logo">Mere Edu12</div>
            <div class="form-container">
                <h2 class="form-title">Login</h2>
                <div id="message" class="message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill email if coming from signup
            const registeredEmail = sessionStorage.getItem('registeredEmail');
            if (registeredEmail) {
                document.getElementById('email').value = registeredEmail;
                sessionStorage.removeItem('registeredEmail');
            }

            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'homepage.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
            
            try {
                // Fetch users from JSONBin.io
                const response = await fetch('https://api.jsonbin.io/v3/b/689c3c1eae596e708fc8ef99/latest', {
                    headers: {
                        'X-Master-Key': '$2a$10$cAXel/UUKn3vZQoDInjeROeJSQ.mPt0TGSMegBOfZMqkvuXtfkZLG'
                    }
                });
                
                const data = await response.json();
                const users = data.record.users || [];
                
                // Find user with matching email and password
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    // Store user data in sessionStorage
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    
                    // Show success message
                    messageEl.textContent = 'Login successful! Redirecting...';
                    messageEl.className = 'message success';
                    messageEl.style.display = 'block';
                    
                    // Redirect to homepage.html after 1 second
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 1000);
                } else {
                    messageEl.textContent = 'Invalid email or password!';
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
