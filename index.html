<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mere Edu12 - Welcome</title>
    <script>
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        
        // Redirect based on login status
        if (isLoggedIn) {
            window.location.href = 'homepage.html';
        } else {
            window.location.href = 'signup.html';
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4a6bff;
        }
        .btn {
            background-color: #4a6bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4a6bff;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mere Edu12</h1>
        <div class="spinner"></div>
        <p>Redirecting you to the right page...</p>
        <p>If you are not redirected automatically:</p>
        <a href="signup.html" class="btn">Go to Signup Page</a>
        <a href="homepage.html" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
